<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
</head>
<body>
    <h1>Doctors sign-up</h1>
    <form action="register_doctor.php" method="post">
        <label for="SSN">Social Security Number:</label>
        <input type="text" id="SSN" name="SSN" required placeholder="Enter your SSN"><br><br>
        <label for="nname">Name</label>
        <input type="text" name="nname" id="nname" required placeholder="Enter your name"><br><br>
        <label for="speciality">speciality</label>
        <select name="spec" id="speciality" required>
            <option value="" selected hidden>Pick the speciality</option>
            <option value="dentist">dentist</option>
            <option value="opthalmologist">opthalmologist</option>
            <option value="gaenacologist">gaenacologist</option>
            <option value="psycologist">psycologist</option>
        </select><br><br>
        <label for="yoe">Years of experience</label>
        <input type="number" id="yoe" name="years" required placeholder="Enter years"><br><br>
        <label for="UserPassword">Password: </label>
        <input type="password" name="docpassword" id="UserPassword" required placeholder="*****"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
